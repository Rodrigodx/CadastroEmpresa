<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Cadastro Empresas
	</ui:define>

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoEmpresaBean.todasEmpresas}" />
		</f:metadata>

		<h:form>

			<p:toolbar>
				
				<f:facet name="left">
								
					<p:inputText placeholder="Digite aqui um termo para pesquisa..." size="30"/>
	
					<p:commandButton value="Pesquisar" icon="fa fa fa-search" />
	
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
	
					<p:commandButton value="Nova" icon="fa fa-plus" />
	
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
	
					<p:commandButton title="Editar" icon="fa fa-edit" />
					
					<p:commandButton title="Excluir" icon="fa fa-trash" />
	
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					
					<p:commandButton title="Exportar para o excel" icon="fa fa-file" />
				
				</f:facet>
				
				
			</p:toolbar>
			
			<p:spacer height="20px"/>

			<p:dataTable value="#{gestaoEmpresaBean.listaEmpresas}" var="empresa"
				emptyMessage="Nenhuma informaçaão a ser exibida" paginator="true"
				rows="10" paginatorPosition="bottom">

				<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo Empresa">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo Atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
