<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Empresas</title>

<h:outputStylesheet library="algaworks" name="style.css"/>

</h:head>

<h:body>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			 <h:panelGrid columns="2" >
			 	<h:outputLabel value="Razão social: " for="razaoSocial"/>
			 	<h:inputText id="razaoSocial" value="#{gestaoEmpresaBean.empresa.razaoSocial}" />
			 	
			 	<h:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
			 	<h:inputText id="nomeFantasia" value="#{gestaoEmpresaBean.empresa.nomeFantasia}"/>
			 	
			 	<h:outputLabel value="Tipo empresa: " for="tipo"/>
			 	<h:selectOneMenu id="tipo" value="#{gestaoEmpresaBean.empresa.tipo}">
			 		<f:selectItem itemLabel="Selecione..." />
			 		<f:selectItems value="#{gestaoEmpresaBean.tiposEmpresa}"
			 			var="tipoEmpresaEnum" itemLabel="#{tipoEmpresaEnum.desc}" itemValue="#{tipoEmpresaEnum}" />
			 	</h:selectOneMenu>
			 	
			 	<h:outputLabel/>
			 	<h:commandButton value="Salvar" actionListener="#{gestaoEmpresaBean.salvar}" />
			 	
			 	<h:outputLabel/>
			 	<h:commandLink value="Ajuda?" action="#{gestaoEmpresaBean.ajudaImplicita}" />
			 	
			 	<h:outputLabel/>
			 	<h:commandLink value="Ajuda?" action="#{gestaoEmpresaBean.ajudaExplicita}" />
			 </h:panelGrid>
			 
			 <h:dataTable value="#{[0, 0, 0]}">
			 	<h:column>
			 	
			 		<f:facet name="header">
			 			<h:outputText value="Razão Social"/>
			 		</f:facet>
			 		<h:outputText value="AlgaWorks Softwares, Treinamentos LTDA"/>

			 		<f:facet name="header">
			 			<h:outputText value="Nome fantasia"/>
			 		</f:facet>	
			 		<h:outputText value="AlgaWorks"/>

			 		<f:facet name="header">
			 			<h:outputText value="Tipo Empresa"/>
			 		</f:facet>
			 		<h:outputText value="LTDA"/>
			 	
			 	</h:column>
			 </h:dataTable>
		</h:form>
	</div>

	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>

</h:body>

</html>
