<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Empresas</title>

<h:outputStylesheet library="algaworks" name="style.css"/>

</h:head>

<h:body>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			 <h:panelGrid columns="2" >
			 	<p:outputLabel value="Razão social: " for="razaoSocial"/>
			 	<h:panelGroup>
				 	<p:inputText id="razaoSocial" value="#{gestaoEmpresaBean.empresa.razaoSocial}" required="true"/>

					<p:message for="razaoSocial"/>			 	
			 	</h:panelGroup>
			 	
			 	<p:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
			 	<p:inputText id="nomeFantasia" value="#{gestaoEmpresaBean.empresa.nomeFantasia}"/>
			 	
			 	<p:outputLabel value="Tipo empresa: " for="tipo"/>
			 	<h:panelGroup>			 	
				 	<p:selectOneMenu id="tipo" value="#{gestaoEmpresaBean.empresa.tipo}" required="true">
				 		<f:selectItem itemLabel="Selecione..." />
				 		<f:selectItems value="#{gestaoEmpresaBean.tiposEmpresa}"
				 			var="tipoEmpresaEnum" itemLabel="#{tipoEmpresaEnum.desc}" itemValue="#{tipoEmpresaEnum}" />
				 	</p:selectOneMenu>
				 	
				 	<p:message for="tipo" />
			 	</h:panelGroup>
			 	
			 	<p:outputLabel value="CNPJ: " for="cnpj"/>
				<h:panelGroup>
				 	<p:inputText id="cnpj" value="#{gestaoEmpresaBean.empresa.cnpj}"> 
				 		<f:validateLength minimum="18" maximum="18"/>
				 	</p:inputText>
				 	
					<p:message for="cnpj"/>
				</h:panelGroup>
			 	
				<p:outputLabel value="Data fundação: " for="dataFundacao"/>
				<h:panelGroup>
				 	<p:inputText id="dataFundacao" value="#{gestaoEmpresaBean.empresa.dataFundacao}"
				 	label="Data fundação"> 
				 		<f:convertDateTime pattern="dd/MM/yyyy"/>
				 	</p:inputText>
				 	
					<p:message for="dataFundacao"/>
				</h:panelGroup>


			 	<p:outputLabel value="Faturamento: " for="faturamento"/>
			 	<h:panelGroup>
				 	<p:inputText id="faturamento" value="#{gestaoEmpresaBean.empresa.faturamento}"
				 	label="Faturamento"> 
				 		<f:convertNumber minFractionDigits="2"/>
				 		<f:validateDoubleRange minimum="0"/>
				 	</p:inputText>
				 	
				 	<p:message for="faturamento"/>			 	
			 	</h:panelGroup>
			 	
			 	<h:outputLabel/>
			 	<p:commandButton value="Salvar" actionListener="#{gestaoEmpresaBean.salvar}" update="@form"/>
			 	
			 	<h:outputLabel/>
			 	<p:commandLink value="Ajuda?" action="#{gestaoEmpresaBean.ajudaImplicita}" />
			 	
			 	<h:outputLabel/>
			 	<p:commandLink value="Ajuda?" action="#{gestaoEmpresaBean.ajudaExplicita}" />
			 </h:panelGrid>
			 
			 <p:dataTable value="#{[0, 0, 0]}">
			 	<p:column headerText="razão social">
			 		<h:outputText value="AlgaWorks Softwares, Treinamentos LTDA"/>
			 	</p:column>
				
				<p:column headerText="Nome fantasia">
			 		<h:outputText value="AlgaWorks"/>
				</p:column>	

				<p:column headerText="Tipo empresa">				
			 		<h:outputText value="LTDA"/>
				</p:column>
			 </p:dataTable>
		</h:form>
	</div>

	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>

</h:body>

</html>
