<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Cadastro Empresas
	</ui:define>

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoEmpresaBean.todasEmpresas}" />
		</f:metadata>

		<h:form id="frm">
		
			<p:messages id="messages"/>

			<p:toolbar id="toolbar">
				
				<f:facet name="left">
								
					<p:inputText id="termoPesquisa" placeholder="Digite aqui um termo para pesquisa..." size="30" value="#{gestaoEmpresaBean.termoPesquisa}" />
	
					<p:commandButton value="Pesquisar" icon="fa fa-search" actionListener="#{gestaoEmpresaBean.pesquisar}" update="empresaDataTable" process="@this termoPesquisa messages" />
	
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
	
					<p:commandButton value="Nova" icon="fa fa-plus"
						 actionListener="#{gestaoEmpresaBean.prepararNovaEmpresa}"
						 oncomplete="PF('empresaDialogWidgetVar').show()"
						 update="empresaDialog" process="@this" >
						 <p:resetInput target="empresaDialog" />
					 </p:commandButton>
	
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
	
					<p:commandButton title="Editar" icon="fa fa-edit" 
						disabled="#{not gestaoEmpresaBean.empresaSelecionada}"
						actionListener="#{gestaoEmpresaBean.prepararEdicao}"
						oncomplete="PF('empresaDialogWidgetVar').show()"
						update="empresaDialog" process="@this" >
						<p:resetInput target="empresaDialog" />
					</p:commandButton>
					
					<p:commandButton title="Excluir" icon="fa fa-trash" 
						disabled="#{not gestaoEmpresaBean.empresaSelecionada}"
						actionListener="#{gestaoEmpresaBean.excluir}"
						update="messages empresaDataTable toolbar"
						process="@this">
					
						<p:confirm icon="ui-icon-alert" header="confirmação de exclusão" 
							message="Posso excluir a empresa?" />
						
					</p:commandButton>
	
					<span class="ui-separator"> 
						<span class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					
					<p:commandButton title="Exportar para o excel" icon="fa fa-file" />
				
				</f:facet>
				
				
			</p:toolbar>
			
			<p:spacer height="20px"/>

			<p:dataTable id="empresaDataTable" value="#{gestaoEmpresaBean.listaEmpresas}" var="empresa"
				emptyMessage="Nenhuma informaçaão a ser exibida" paginator="true"
				rows="10" paginatorPosition="bottom" selectionMode="single" selection="#{gestaoEmpresaBean.empresa}" rowKey="#{empresa.id}">

				<p:ajax event="rowSelect" update="frm:toolbar"/>

				<p:ajax event="rowUnselect" update="frm:toolbar"/>

				<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo Empresa">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo Atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>
			
			<p:dialog id="empresaDialog" header="Nova Empresa" widgetVar="empresaDialogWidgetVar" modal="true" resizable="false" closeOnEscape="true">
				
				<p:messages id="empresaMessages"/>
				
				<p:defaultCommand target="salvarCommandButton" scope="empresaDialog" />
				
				<h:panelGrid id="empresaPainelGrid" columns="2" rendered="#{gestaoEmpresaBean.empresa ne null}">
					<p:outputLabel value="Razão Social" for="razaoSocial" />
					<p:inputText id="razaoSocial" size="80" maxlength="120" value="#{gestaoEmpresaBean.empresa.razaoSocial}" />
					
					<p:outputLabel value="Nome Fantasia" for="nomeFantasia" />
					<p:inputText id="nomeFantasia" size="80" maxlength="80" value="#{gestaoEmpresaBean.empresa.nomeFantasia}"/>
					
					<p:outputLabel value="Tipo Empresa: " for="tipo"/>
					<p:selectOneMenu id="tipo" value="#{gestaoEmpresaBean.empresa.tipo}">
						<f:selectItem itemLabel="Selecione..."/>
						<f:selectItems value="#{gestaoEmpresaBean.tipoEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.desc}"
							itemValue="#{tipoEmpresa}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="CNPJ" for="cnpj"/>
					<p:inputMask id="cnpj" mask="99.999.999/9999-99" size="18" maxlength="18" value="#{gestaoEmpresaBean.empresa.cnpj}"/>
					
					<p:outputLabel value="Data Fundação: " for="dataFundacao" />
					<p:calendar id="dataFundacao" pattern="dd/MM/yyyy" size="30" value="#{gestaoEmpresaBean.empresa.dataFundacao}" />
					
					<p:outputLabel value="Ramo Atividade: " for="ramoAtividade" />
					<p:autoComplete id="ramoAtividade" size="80" value="#{gestaoEmpresaBean.empresa.ramoAtividade}" completeMethod="#{gestaoEmpresaBean.completarRamoAtividade}"
						converter="#{gestaoEmpresaBean.ramoAtividadeConverter}"
						var="ramoAtividade" itemLabel="#{ramoAtividade.descricao}" itemValue="#{ramoAtividade}"/>
					
					<h:outputLabel />
					<p:commandButton id="salvarCommandButton" value="Salvar" actionListener="#{gestaoEmpresaBean.salvar}"
						update="empresaPainelGrid empresaMessages"
						oncomplete="if (!args.validationFailed) PF('empresaDialogWidgetVar').hide()" process="empresaDialog"/>
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
